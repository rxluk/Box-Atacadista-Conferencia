<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Box Atacadista</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
<!-- Menu Lateral -->
<aside class="sidebar">
    <div class="logo">
        <span class="box">BOX</span>
        <span class="atacadista">ATACADISTA</span>
    </div>

    <h2 class="menu-title">Dashboard</h2>

    <nav class="menu">
        <button id="btnLancar">Lançar Conferência</button>
        <button id="btnConferente">Conferente</button>
        <button id="btnHistorico">Histórico</button>
        <button id="btnSair">Sair</button>
    </nav>
</aside>

<!-- Conteúdo Principal -->
<main class="content">

    <!-- Aba: Lista de Trocas e Perdas -->
    <section id="trocasSection" class="content-section">
        <h2>Trocas e Perdas</h2>
        <table id="transacoesTable">
            <thead>
            <tr>
                <th>ID Transação</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <!-- As transações serão inseridas via JS -->
            </tbody>
        </table>
    </section>

    <!-- Aba: Lançar Conferência -->
    <section id="lancarSection" class="content-section" style="display: none;">
        <h2>Lançar Conferência</h2>
        <form id="lancarForm">
            <label for="idTransacao">ID da Transação:</label>
            <input type="text" id="idTransacao" required>

            <label for="conferente">Nome do Conferente:</label>
            <input type="text" id="conferente" required>

            <button type="submit" class="btn">Lançar Conferência</button>
        </form>
    </section>

    <!-- Seção de Conferente -->
    <section id="conferenteSection" class="content-section" style="display: none;">
        <h2>Conferente</h2>

        <label for="conferenteInput">Nome do Conferente:</label>
        <input type="text" id="conferenteInput" placeholder="Digite o nome do conferente" required>

        <div class="action-buttons">
            <button id="btnCadastrar" class="btn">Cadastrar</button>
        </div>

        <!-- ✅ Nova Tabela para Mostrar Conferentes Cadastrados -->
        <h3>Lista de Conferentes</h3>
        <table id="tabelaConferentes">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th> <!-- Coluna para os botões Alterar e Excluir -->
            </tr>
            </thead>
            <tbody>
            <!-- Os conferentes serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </section>

</main>

<!-- Carrega o app.js no final do corpo -->
<script src="js/app.js"></script>

</body>
</html>
