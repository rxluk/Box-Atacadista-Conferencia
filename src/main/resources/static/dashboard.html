<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Box Atacadista</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
<!-- Menu Lateral -->
<aside class="sidebar">
    <div class="logo">
        <span class="box">BOX</span>
        <span class="atacadista">ATACADISTA</span>
    </div>

    <h2 class="menu-title">Dashboard</h2>

    <nav class="menu">
        <button id="btnLancar">Lançar Conferência</button>
        <button id="btnConferente">Conferente</button>
        <button id="btnHistorico">Histórico</button>
        <button id="btnSair">Sair</button>
    </nav>
</aside>

<!-- Conteúdo Principal -->
<main class="content">

    <!-- Aba: Lançar Conferência -->
    <section id="lancarSection" class="content-section active">
        <h2>Lançar Conferência</h2>
        <form id="lancarForm">
            <label for="novaTransacao">Transação:</label>
            <input type="text" id="novaTransacao" required>

            <label for="novaNotaFiscal">Nota Fiscal:</label>
            <input type="text" id="novaNotaFiscal" required>

            <label for="novaConferente">Conferente:</label>
            <select id="novaConferente" required>
                <!-- Conferentes serão inseridos dinamicamente via JS -->
            </select>

            <label for="novaTipo">Tipo:</label>
            <select id="novaTipo" required>
                <option value="TROCA">Troca</option>
                <option value="PERDA">Perda</option>
            </select>

            <button type="submit" class="btn">Lançar</button>
        </form>
    </section>

    <!-- Seção de Conferente -->
    <section id="conferenteSection" class="content-section">
        <h2>Conferente</h2>

        <div class="input-container">
            <br>
            <label for="conferenteInput">Nome:</label>
            <input type="text" id="conferenteInput" placeholder="Digite o nome do Conferente" required>
            <button id="btnCadastrar" class="btn">Cadastrar</button>
        </div>

        <!-- ✅ Nova Tabela para Mostrar Conferentes Cadastrados -->
        <h3>Lista de Conferentes</h3>
        <table id="tabelaConferentes">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th> <!-- Coluna para os botões Alterar e Excluir -->
            </tr>
            </thead>
            <tbody>
            <!-- Os conferentes serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Histórico -->
    <section id="historicoSection" class="content-section">
        <h2>Histórico</h2>

        <!-- Filtro de Consulta -->
        <div class="consulta">
            <label for="consultaInput">Consulta:</label>
            <input type="text" id="consultaInput" placeholder="Palavra chave...">

            <label for="filtroSelect">Filtro:</label>
            <select id="filtroSelect">
                <option value="transacao">Transação</option>
                <option value="nota_fiscal">Nota Fiscal</option>
            </select>

            <button id="consultarBtn">Consultar</button>
        </div>

        <table id="historicoTable">
            <thead>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Nota Fiscal</th>
                <th>Transação</th>
                <th>Conferente</th>
            </tr>
            </thead>
            <tbody>
            <!-- Os registros serão inseridos via JS -->
            </tbody>
        </table>
    </section>
</main>

<!-- Carrega o app.js no final do corpo -->
<script src="js/app.js"></script>

</body>
</html>
